        <div class="jumbotron">
            <div class="container">
                <h2>
                    Crittografatore
                </h2>
                <p>
                    Questo e' il crittografatore, ideato apposta per il Problem Solving.
                    Scopri l'ampia gamma di strumenti offerti.
                </p>
                <p>
                    <a class="btn btn-outline-primary btn-lg" href="/" role="button" title="Scopri tutti gli strumenti">
                        Scopri
                        <svg class="bi bi-chevron-right" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd">

            <br>
            <div class="alert alert-danger" role="alert">
                <h1>Attenzione</h1>
                <p>Inserire una parola per volta, senza spazi ne' caratteri speciali.</p>
            </div>
            <br>
            <div class="row"> 
                <div class="col-12">
                    <form class="form">
                            <label for="testo">Testo</label>
                            &nbsp;<input type="text" name="testo" id="testo" class="form-control" placeholder="Scrivi il testo da convertire" title="Scrivi il testo da convertire"/>
                    </form>
                    <br>
                </div>               
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="form-inline">
                        <label for="chiave">Chiave</label>  
                        &nbsp;<input type="text" class="form-control" name="chiave" placeholder="Intero, come 13" title="Intero, come 13" id="chiave"/>
                    </form>
                    <br>
                </div>
            </div> 
            <div class="row">
                <div class="col-12">
                    <form class="form-inline">
                        <label for="direzione">Direzione </label>
                        &nbsp;<select class="form-control" id="direzione" title="Seleziona la direzione in cui verra' crittato il file">
                            <option value="left">Sx</option>
                            <option value="right">Dx</option>
                        </select>
                    </form>
                    <br>
                </div> 
            </div>
                
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success my-2 my-sm-0" type="submit" value="Cripta" onclick="vai('direct')" title="Cripta">Cripta</button>
                    <button class="btn btn-success my-2 my-sm-0" type="submit" value="Decripta" onclick="vai('inverse')" title="Decripta">Decripta</button>
                </div> 
            </div>        

            <div class="row">
                <div class="col-12" id="alfabeto">
                </div>        
            </div>        
                
            <div class="row">
                <div class="col-12" id="alfabeto-criptato">
                </div>
            </div> 

            <div class="row">
                <div class="col-12">
                        Risultato: 
                </div>
                <div class="col-12" id="risultato">
                </div>
            </div> 
            <br>
            <br>
            <br>
        
        </div>

            <div id="footer" w3-include-html="/frames/footer.html">
