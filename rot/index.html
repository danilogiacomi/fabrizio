    <title> Rot </title>

    <body>







            <div>
            <label for="testo">Testo</label>
            <input type="text" name="testo" id="testo"/>
            <br/>
            <label for="chiave">Chiave</label>
            <input type="text" name="chiave" id="chiave"/>
            
            <br/>
            <label for="direzione">Direzione</label>
            <select id="direzione">
                    <option value="left">Sx</option>
                    <option value="right">Dx</option>
                </select>
            
            
<br/>
            
            <input type="submit" value="invia" onclick="vai()"/>



            
        </div>        




        <div id="alfabeto">
                A B C D...
            </div>        
            <div id="alfabeto-criptato"></div>


            <div class="risultato"></div>










    </body>


<script>


 function rot (testo, direzione, chiave){
     return testo + ' ' + direzione + ' ' + chiave ;
 }

function vai(){

    testo = $("#testo").val();
    direzione = $("#direzione").val();
    chiave = $("#chiave").val();

    risultato = rot (testo, direzione, chiave);
    $("#alfabeto-criptato").html(risultato);
}



 // per far riferimento a un id si usa il carattere # prima del nome
 // es:  #alfabeto
 //
 // per far riferimento a una classe si usa il carattere . prima del nome
 // es:  .risultato

</script>
